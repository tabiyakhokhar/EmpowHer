<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmpowHER | 7 Day Prep</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }

    header {
      background-color: #1a1a2e;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    nav { position: relative; }
    .dropdown { position: relative; display: inline-block; }

    .dropbtn {
      background-color: #5f27cd;
      color: white;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      right: 0;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #2c2c54;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: bold;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f9ca24;
      color: #1a1a2e;
    }

    .dropdown:hover .dropdown-content { display: block; }

    main {
      padding: 3rem 2rem;
      text-align: center;
      color: #2c2c54;
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #5f27cd;
    }

    .prep-list-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: left;
    }

    .prep-item {
      display: flex;
      align-items: center;
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    .prep-item input[type="checkbox"] {
      margin-right: 1rem;
      transform: scale(1.3);
      accent-color: #5f27cd;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a2e;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>EmpowHER</h1>
    <nav>
      <div class="dropdown">
        <button class="dropbtn">Menu â–¾</button>
        <div class="dropdown-content">
          <a href="home.html">Home</a>
          <a href="Application.html">Resume Scorer</a>
          <a href="AIChatBot.html">HERa</a>
          <a href="resources.html">Resources</a>
          <a href="Events.html">Events</a>
          <a href="Calendar.html">7 Day</a>
          <a href="AboutUS.html">About Us</a>
          <a href="#" onclick="localStorage.clear(); location.href='index.html'">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h2>7 Day Application Prep ðŸ“†</h2>
    <div class="prep-list-container">
      <div class="prep-item"><input type="checkbox" id="day1"><label for="day1">Day 1: Find a Job Posting</label></div>
      <div class="prep-item"><input type="checkbox" id="day2"><label for="day2">Day 2: Highlight Qualifications</label></div>
      <div class="prep-item"><input type="checkbox" id="day3"><label for="day3">Day 3: Create a Resume</label></div>
      <div class="prep-item"><input type="checkbox" id="day4"><label for="day4">Day 4: Have Others Review Your Resume (<a href="AIChatBot.html" style="text-decoration: none;"><b>HERa</b></a>)</label></div>
      <div class="prep-item"><input type="checkbox" id="day5"><label for="day5">Day 5: Use Our <a href="Application.html" style="text-decoration: none;"><b>Resume Scorer</b></a></label></div>
      <div class="prep-item"><input type="checkbox" id="day6"><label for="day6">Day 6: Finalize Resume</label></div>
      <div class="prep-item"><input type="checkbox" id="day7"><label for="day7">Day 7: Submit Application!</label></div>
      <div class="prep-item"><input type="checkbox" id="day8"><label for="day8">Optional: Ask <a href="AIChatBot.html" style="text-decoration: none;"><b>HERa</b></a> for a Mock Interview! </label></div>
    </div>
  </main>

  <footer>
    EmpowHER at FidHacks 2025 | Built with ðŸ’œ by Tabiya, Anett, Ayug, Nina
  </footer>

  <script>
    const checkboxes = document.querySelectorAll("input[type='checkbox']");

    checkboxes.forEach((checkbox) => {
      const saved = localStorage.getItem(checkbox.id);
      checkbox.checked = saved === "true";
      checkbox.addEventListener("change", () => {
        localStorage.setItem(checkbox.id, checkbox.checked);
      });
    });
  </script>
</body>
</html>
