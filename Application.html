<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmpowHer | Resume Scorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    }

    header {
      background-color: #1a1a2e;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    nav { position: relative; }
    .dropdown { position: relative; display: inline-block; }

    .dropbtn {
      background-color: #5f27cd;
      color: white;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      right: 0;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #2c2c54;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: bold;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f9ca24;
      color: #1a1a2e;
    }

    .dropdown:hover .dropdown-content { display: block; }

    .score-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 500px;
      margin: 3rem auto;
      text-align: center;
    }

    .score-box h1 {
      margin-bottom: 10px;
      color: #5f27cd;
    }

    .score-box h3 {
      font-weight: normal;
      color: #555;
      margin-bottom: 25px;
    }

    .score-box select,
    .score-box input[type="file"],
    .score-box button {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 1rem;
    }

    .score-box select,
    .score-box input[type="file"] {
      border: 1px solid #ccc;
    }

    .score-box button {
      background-color: #5f27cd;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .score-box button:hover {
      background-color: #341f97;
    }

    #results {
      text-align: left;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      background-color: #f4f4f4;
      border-radius: 10px;
      padding: 1rem;
      font-size: 0.95rem;
      max-height: 300px;
      overflow-y: auto;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a2e;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="4-removebg-preview (1).png" alt="EmpowHER Logo" style="width: 200px; height: auto;" />
    <nav>
      <div class="dropdown">
        <button class="dropbtn">Menu â–¾</button>
        <div class="dropdown-content">
          <a href="home.html">Home</a>
          <a href="AIChatBot.html">HERa</a>
          <a href="Application.html">Resume Scorer</a>
          <a href="Calendar.html">7 Day</a>
          <a href="Events.html">Events</a>
          <a href="resources.html">Resources</a>
          <a href="AboutUS.html">About Us</a>
          <a href="#" onclick="localStorage.clear(); location.href='index.html'">Log Out</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="score-box">
    <h1>Resume Scorer</h1>
    <h3>Upload your resume (.txt) and get instant, role-specific feedback.</h3>

    <label for="roleSelect"><strong>Select your desired role:</strong></label><br />
    <select id="roleSelect">
      <option value="Software Engineer">Software Engineer</option>
      <option value="UX Designer">UX Designer</option>
      <option value="Product Manager">Product Manager</option>
      <option value="Data Analyst">Data Analyst</option>
    </select>

    <input type="file" id="resumeFile" accept=".txt" />
    <button onclick="scoreResume()">Score Resume</button>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
  <footer>
    EmpowHER at FidHacks 2025 | Built with ðŸ’œ by Tabiya, Anett, Ayug, Nina
  </footer>
</body>
</html>
