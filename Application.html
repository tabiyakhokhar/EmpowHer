<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmpowHer | Application Scorer</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .score-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .score-box h1 {
      margin-bottom: 10px;
      color: #5f27cd;
    }

    .score-box h3 {
      font-weight: normal;
      color: #555;
      margin-bottom: 25px;
    }

    .score-box select,
    .score-box input[type="file"],
    .score-box button {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 1rem;
    }

    .score-box select,
    .score-box input[type="file"] {
      border: 1px solid #ccc;
    }

    .score-box button {
      background-color: #5f27cd;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .score-box button:hover {
      background-color: #341f97;
    }

    #results {
      text-align: left;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      background-color: #f4f4f4;
      border-radius: 10px;
      padding: 1rem;
      font-size: 0.95rem;
      max-height: 300px;
      overflow-y: auto;
    }

    .home-button {
      background-color: #999;
      color: white;
      text-decoration: none;
      display: inline-block;
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="score-box">
    <h1>Application Scorer</h1>
    <h3>Upload your resume (.txt) and get instant, role-specific feedback.</h3>

    <label for="roleSelect"><strong>Select your desired role:</strong></label><br />
    <select id="roleSelect">
      <option value="Software Engineer">Software Engineer</option>
      <option value="UX Designer">UX Designer</option>
      <option value="Product Manager">Product Manager</option>
      <option value="Data Analyst">Data Analyst</option>
    </select>

    <input type="file" id="resumeFile" accept=".txt" />
    <button onclick="scoreResume()">Score Resume</button>
    <a href="home.html" class="home-button">â¬… Back to Home</a>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
