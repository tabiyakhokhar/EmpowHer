<body>

  <header>
    <h1>EmpowHER HERa</h1>
    <nav>
      <a href="home.html">Home</a>

  <div class="chat-section">
    <h2>Talk to Your Career Coach ðŸ¤–</h2>
    <div id="messages">
      <p><strong>Bot:</strong> Hi there! Want to start a mock interview or ask a question about jobs?</p>
    </div>
    <div class="chat-controls">
      <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()">Send</button>
      <button onclick="startMockInterview()">Mock Interview</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (userText === "") return;

      addMessage("You", userText);
      input.value = "";

      // Mock responses
      let botReply = "Let me think... ðŸ¤”";
      if (userText.toLowerCase().includes("resume")) {
        botReply = "You can upload your resume on the Application page for matching!";
      } else if (userText.toLowerCase().includes("not qualified")) {
        botReply = "You donâ€™t need to check every box. Confidence is key â€” you're more than ready!";
      }

      setTimeout(() => addMessage("Bot", botReply), 600);
    }

    function addMessage(sender, text) {
      messages.innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
      messages.scrollTop = messages.scrollHeight;
    }

    function startMockInterview() {
      const questions = [
        "Tell me about yourself.",
        "What are your strengths and weaknesses?",
        "Describe a time you overcame a challenge.",
        "Why do you want this job?",
        "Where do you see yourself in 5 years?"
      ];
      addMessage("Bot", "Starting mock interview. Here's your first question:");
      let i = 0;
      const interval = setInterval(() => {
        if (i < questions.length) {
          addMessage("Bot", questions[i++]);
        } else {
          clearInterval(interval);
          addMessage("Bot", "Great job! Reflect on your answers and keep practicing.");
        }
      }, 2000);
    }
  </script>
