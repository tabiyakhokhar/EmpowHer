<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmpowHER | Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
    }

    header {
      background-color: #1a1a2e;
      color: white;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    nav { position: relative; }
    .dropdown { position: relative; display: inline-block; }

    .dropbtn {
      background-color: #5f27cd;
      color: white;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      right: 0;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 8px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #2c2c54;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: bold;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #f9ca24;
      color: #1a1a2e;
    }

    .dropdown:hover .dropdown-content { display: block; }

    main {
      padding: 3rem 2rem;
      text-align: center;
      color: #2c2c54;
    }

    .section {
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      max-width: 800px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .section h2 {
      color: #5f27cd;
      margin-bottom: 1rem;
    }

    .event {
      text-align: left;
      margin-top: 1.5rem;
    }

    .event h3 {
      color: #3e3e63;
      margin-bottom: 0.3rem;
    }

    .event p {
      margin: 0.3rem 0;
      color: #444;
    }

    .form-container {
      margin-top: 2rem;
      text-align: left;
    }

    .form-container label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
      color: #5f27cd;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .form-container textarea {
      resize: vertical;
    }

    .add-event-button {
      background-color: #5f27cd;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-event-button:hover {
      background-color: #4e18b5;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a2e;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="4-removebg-preview (1).png" alt="EmpowHER Logo" style="width: 200px; height: auto;" />
    <nav>
      <div class="dropdown">
        <button class="dropbtn">Menu ‚ñæ</button>
        <div class="dropdown-content">
          <a href="home.html">Home</a>
          <a href="AIChatBot.html">HERa</a>
          <a href="Application.html">Resume Scorer</a>
          <a href="Calendar.html">7 Day</a>
          <a href="Events.html">Events</a>
          <a href="resources.html">Resources</a>
          <a href="AboutUS.html">About Us</a>
          <a href="#" onclick="localStorage.clear(); location.href='index.html'">Log Out</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>Upcoming In-Person Events üìç</h2>

      <div id="event-list"></div>

      <div class="form-container">
        <h3 style="color: #3e3e63;">Add a New Event</h3>

        <label for="title">Event Title</label>
        <input type="text" id="title" name="title" placeholder="Enter event title" />

        <label for="date">Date & Time</label>
        <input type="datetime-local" id="date" name="date" />

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="e.g., Los Angeles Tech Hub" />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Write a short event description..."></textarea>

        <button class="add-event-button" onclick="addEvent()">+ Add Event</button>
      </div>
    </div>
  </main>

  <footer>
    EmpowHER at FidHacks 2025 | Built with üíú by Tabiya, Anett, Ayug, Nina
  </footer>

  <script>
    const presetEvents = [
      {
        title: "Women in Tech Mixer",
        date: "2025-06-05T18:00",
        location: "SF Women‚Äôs Innovation Hub",
        description: "A networking event to connect with women leaders in tech. Open to all experience levels."
      },
      {
        title: "Resume & Interview Prep Workshop",
        date: "2025-06-12T10:00",
        location: "Oakland Career Center",
        description: "Get your resume reviewed and participate in mock interviews with industry mentors."
      },
      {
        title: "Confidence Through Coding Bootcamp",
        date: "2025-06-20T09:00",
        location: "Berkeley Tech Space",
        description: "A 3-day immersive coding bootcamp tailored for women switching into tech careers."
      }
    ];

    function renderEvent(event) {
      return `
        <div class="event">
          <h3>${event.title}</h3>
          <p><strong>Date:</strong> ${new Date(event.date).toLocaleString()}</p>
          <p><strong>Location:</strong> ${event.location}</p>
          <p><strong>Description:</strong> ${event.description}</p>
        </div>
      `;
    }

    function displayPresetEvents() {
      const list = document.getElementById("event-list");
      presetEvents.forEach(e => {
        list.insertAdjacentHTML("beforeend", renderEvent(e));
      });
    }

    function addEvent() {
      const title = document.getElementById("title").value;
      const date = document.getElementById("date").value;
      const location = document.getElementById("location").value;
      const description = document.getElementById("description").value;

      if (!title || !date || !location || !description) {
        alert("Please fill in all fields.");
        return;
      }

      const newEvent = { title, date, location, description };
      document.getElementById("event-list").insertAdjacentHTML("beforeend", renderEvent(newEvent));

      document.getElementById("title").value = "";
      document.getElementById("date").value = "";
      document.getElementById("location").value = "";
      document.getElementById("description").value = "";
    }

    window.onload = displayPresetEvents;
  </script>
</body>
</html>
