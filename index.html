<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmpowHER | Sign In</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 10px;
      color: #5f27cd;
    }

    .login-box h3 {
      font-weight: normal;
      color: #555;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-box button {
      width: 95%;
      padding: 12px;
      background-color: #5f27cd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #341f97;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>EmpowHer</h1>
    <h3>Powered by FidHacks ðŸš€<br>Be bold. Apply anyways.</h3>

    <form onsubmit="return handleLogin(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        // redirect to home.html
        window.location.href = "home.html";
      } else {
        alert("Please enter your email and password.");
      }
    }
  </script>

</body>
</html>
