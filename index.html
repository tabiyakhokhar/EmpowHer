<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmpowHER | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-box h1 {
      color: #5f27cd;
      margin-bottom: 1rem;
    }
    .login-box input {
      width: 90%;
      padding: 0.8rem;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .login-box button {
      padding: 0.8rem 2rem;
      background-color: #5f27cd;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #341f97;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Welcome to EmpowHER ðŸ’œ</h1>
    <p>Please enter your name to continue:</p>
    <input type="text" id="nameInput" placeholder="Your name..." />
    <button onclick="login()">Enter</button>
  </div>

  <script>
    function login() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('Please enter your name!');
        return;
      }
      localStorage.setItem('empowher_user', name);
      window.location.href = 'home.html';
    }

    // Auto-redirect if already logged in
    if (localStorage.getItem('empowher_user')) {
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
